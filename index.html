<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update JSON</title>
</head>
<body>
    <h1>Update JSON</h1>
    <form id="updateForm">
        <label>Key: <input type="text" id="key"></label><br>
        <label>URL: <input type="text" id="url"></label><br>
        <label>Server: <input type="text" id="server"></label><br>
        <label>MB Size: <input type="text" id="mb"></label><br>
        <button type="submit">Submit</button>
    </form>
    <div id="message"></div>
    <script>
        document.getElementById('updateForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const data = {
                key: document.getElementById('key').value,
                url: document.getElementById('url').value,
                server: document.getElementById('server').value,
                mb: document.getElementById('mb').value
            };

            fetch('/update-json', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.text())
            .then(data => document.getElementById('message').textContent = data)
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
